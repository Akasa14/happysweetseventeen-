<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Sweet Seventeen Sayang!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica', sans-serif; /* Menggunakan font Helvetica */
            color: white;
            text-align: center;
            background-color: #420000; /* Latar belakang hitam */
        }
        h1 {
            margin-top: 20px;
            font-size: 3em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px; /* Jarak untuk judul */
            padding: 10px; /* Tambahkan padding */
        }
        .image-container {
            position: relative;
            display: inline-block;
            margin: 20px; /* Jarak yang lebih jauh antara foto */
        }
        .image-container img {
            width: auto; /* Maintain aspect ratio */
            height: 150px; /* Set a fixed height */
            border-radius: 10px;
            transition: transform 0.3s ease; /* Transisi untuk efek hover */
        }
        .image-container img:hover {
            transform: scale(1.1); /* Membesarkan gambar saat hover */
        }
        /* Gaya untuk tombol audio */
        .audio-controls {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .play-button, .pause-button {
            background-color: #ff4081; /* Warna latar belakang tombol */
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 5px;
        }
        .play-button:hover, .pause-button:hover {
            background-color: #600404; /* Warna saat hover */
        }
        .hidden {
            display: none; /* Menyembunyikan elemen */
        }
        /* Gaya untuk pop-up */
        .popup {
            display: none; /* Tersembunyi secara default */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        .popup button {
            margin-top: 10px;
            background-color: #ff4081;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #e91e63;
        }
        /* Gaya untuk GIF kue ulang tahun */
        .birthday-cake {
            margin: 20px auto;
            width: 300px; /* Atur lebar sesuai kebutuhan */
        }
    </style>
</head>

    <img src="images/birthday-cake.gif" alt="Kue Ulang Tahun" class="birthday-cake"> <!-- GIF Kue Ulang Tahun -->

    <!-- Pop-up Pesan -->
    <div class="popup" id="popup">
        <p>Selamat datang di perayaan Sweet Seventeen Sayang! Semoga hari ini penuh kebahagiaan dan kenangan indah!</p>
        <button id="close-popup">Tutup</button>
    </div>

    <script>
        // Menampilkan pop-up saat halaman dimuat
        window.onload = function() {
            document.getElementById('popup').style.display = 'block';
        };

        // Menangani penutupan pop-up
        document.getElementById('close-popup').onclick = function() {
            document.getElementById('popup').style.display = 'none';
        };

        // Menangani tombol play dan pause
        const audio = document.getElementById('background-music');
        const playButton = document.getElementById('play-button');
        const pauseButton = document.getElementById('pause-button');

        playButton.onclick = function() {
            audio.play();
            playButton.classList.add('hidden');
            pauseButton.classList.remove('hidden');
        };

        pauseButton.onclick = function() {
            audio.pause();
            pauseButton.classList.add('hidden');
            playButton.classList.remove('hidden');
        };
    </script>
